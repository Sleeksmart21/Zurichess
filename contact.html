            <div class="form_group">

                <input type="text" name="first_name" id="first_name" class="first-name" placeholder="first name" required/>
            </div>

            <div class="form_group">
                <label for="email" class="form_label">Email</label>
                <input type="text" name="email" id="email" class="email" placeholder="email" required/>
            </div>

            <div class="form_group">
                <label for="message" class="form_label">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" class="message" placeholder="message"></textarea>
            </div>

            <button class="btn"><h3><b>Submit</h3></button></b>
